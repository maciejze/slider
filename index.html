<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="./js/angular.js" type="text/javascript"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body ng-app="sliderApp">
    <div ng-controller="mainController">
        <div class="slider-wrapper">
            <div class="slider-container">

                <div class="slider" ng-style="{'left': slider.leftPos + '%'}" swipeable slider="slider">
                    <div ng-repeat="image in slider.images"  ng-style="{'background-image':'url(./images/' + image + ')'}" class="slider-image">
                    </div>
                </div>
                <div class="bullets-container">
                    <div class="bullet" ng-repeat="image in slider.images" ng-class="{'active': isActive($index) }" ng-click="scrollTo($index)">

                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons-container">
{{slider.leftPos}}
            </div>

        </div>
    </div>
</body>

</html>
