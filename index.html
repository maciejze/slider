<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <script src="https://use.fontawesome.com/df74664aa7.js"></script>
    <script src="./js/angular.js" type="text/javascript"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<body ng-app="sliderApp">
    <div ng-controller="mainController">
        <div class="slider-wrapper">
            <div class="slider-container">

                <div class="slider" ng-style="{'left': slider.leftPos + '%'}">
                    <div ng-repeat="image in slider.images" ng-style="{'background-image':'url(./images/' + image + ')'}" class="slider-image">
                    </div>

                </div>
                <div class="bullets-container">
                    <div class="bullet" ng-repeat="image in slider.images" ng-class="{'active': slider.activeBullet($index) }" ng-click="slider.scrollTo($index)">
                    </div>
                </div>
                <div class="slider-nav-container">
                    <div class="slider-nav right" ng-click="slider.scrollRight()">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="slider-nav left" ng-click="slider.scrollLeft()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons-wrapper">
                <button ng-click="slider.play(interval)"  active class="play" ng-class="{'active' : slider.interval !== undefined}" ><span>Play</span></button>

                <button ng-click="slider.stop()" class="stop" ng-class="{'active' : slider.interval === undefined}"><span>Stop</span></button>
                <input ng-disabled="slider.interval !== undefined" type="number" ng-model="interval" ng-model-options="{updateOn:'blur'}" />
            </div>

        </div>
    </div>
</body>

</html>
