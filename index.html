<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="./js/angular.js" type="text/javascript"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body ng-app="sliderApp">
    <div ng-controller="mainController">
        <div class="slider-container">
            <div class="slider">
                <div ng-repeat="image in images" ng-show="active === $index" ng-style="{'background-image':'url(./images/{{image}})'}" class="slider-image">
                </div>
            </div>
            <div class="bullets-container">
                <div class="bullet" ng-repeat="image in images" ng-class="{'active': active === $index }" ng-click="scrollTo($index)">

                </div>
            </div>
        </div>
        <div class="controls">
            <div class="control-buttons-container">
                <button ng-click="scrollLeft()">Lewo</button>
                <button ng-click="scrollRight()">Prawo</button>
            </div>

        </div>
    </div>
</body>

</html>
